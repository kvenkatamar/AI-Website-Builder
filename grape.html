<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrapesJS Blocks Example</title>
    <!-- Linking GrapesJS CSS -->
    <link
      href="https://unpkg.com/grapesjs/dist/css/grapes.min.css"
      rel="stylesheet"
    />
    <!-- Linking GrapesJS JS -->
    <script src="https://unpkg.com/grapesjs"></script>
    <style>
      /* Custom CSS to position blocks panel vertically to the left */
      .gjs-blocks-c {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
    </style>
  </head>
  <body>
    <!-- GrapesJS editor container -->
    <div id="gjs">
      <h1>Hello World!!!</h1>
    </div>

    <script>
      // Initialize GrapesJS
      const editor = grapesjs.init({
        // Container where GrapesJS will be injected
        container: "#gjs",

        // Default components
        components: "",

        // Style of components
        style: "",

        // Storage manager
        storageManager: false,

        // Block Manager
        blockManager: {
          blocks: [
            {
              id: "button-block",
              label: "Button",
              content: "<button>Click Me</button>",
            },
            {
              id: "label-block",
              label: "Label",
              content: "<label>Label</label>",
            },
            {
              id: "text-block",
              label: "Text",
              content: "<p>Text goes here</p>",
            },
            // Add templates
            {
              id: "template1",
              label: "Template 1",
              content: `
              <div>
                <h1>Template 1</h1>
                <p>This is template 1.</p>
                <button>Button 1</button>
              </div>
            `,
            },
            {
              id: "template2",
              label: "Template 2",
              content: `
              <div>
                <h1>Template 2</h1>
                <p>This is template 2.</p>
                <button>Button 2</button>
              </div>
            `,
            },
            {
              id: "button-block",
              label: "Button",
              content: "<button>Click Me</button>",
            },
            {
              id: "label-block",
              label: "Label",
              content: "<label>Label</label>",
            },
            {
              id: "text-block",
              label: "Text",
              content: "<p>Text goes here</p>",
            },
          ],
        },
        autorender: false,
      });
      editor.render();
    </script>
  </body>
</html>
